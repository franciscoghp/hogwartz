<div class="container mt-4">
    <div class="card">
      <div class="card-body">
        <div class="my-2 row margins">
            <button type="button" routerLink="/" class="btn btn-primary col-md-1">
                Return
            </button>
            <button type="button" routerLink="/students/new" class="btn btn-primary col-md-3 ml-auto">
                Add new Student
            </button>
        </div>
        <div class="table-responsive">
          <table
            datatable
            style="width: -webkit-fill-available text-center"
            [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"
            class="table table-striped table-bordered row-border hover"
          >
            <thead>
              <tr class="bg-dark text-white">
                <th>Name</th>
                <th>Patronus</th>
                <th>Age</th>
                <th>Image</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let character of data">
                <td *ngIf="character.name">{{ character.name }}</td>
                <td *ngIf="!character.name">No Data</td>
                <td *ngIf="character.patronus">{{ character.patronus }}</td>
                <td *ngIf="!character.patronus">No Data</td>
                <td *ngIf="character.age">{{ character.age }}</td>
                <td *ngIf="!character.age">No Data</td>
                <td> <img width="auto" height="70px" src="{{ character.image }}" alt="{{ character.image }}"> </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
</div>
